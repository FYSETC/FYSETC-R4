[include mainsail.cfg]

[mcu]
##	Obtain mcu value by "ls -l /dev/serial/by-id/" 
serial: /dev/serial/by-id/usb-Klipper_rp2040_E16044B34B343525-if00
#serial: /dev/ttyAMA0
restart_method: command

[stepper_x]
step_pin: gpio3
dir_pin: !gpio2
enable_pin: !gpio4
rotation_distance: 40
microsteps: 16
endstop_pin: ^!gpio11
# endstop_pin: tmc2209_stepper_x:virtual_endstop
# 
position_endstop: 120
position_max: 120
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
interpolate: True
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 999999
# diag_pin: ^gpio11
# driver_SGTHRS: 100

[stepper_y]
step_pin: gpio16
dir_pin: !gpio15
enable_pin: !gpio14
rotation_distance: 40
microsteps: 16
endstop_pin: ^!gpio12
# endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 50
homing_retract_dist: 5

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 999999
#diag_pin: ^gpio12
#driver_SGTHRS: 100

[stepper_z]
step_pin: gpio19
dir_pin: !gpio18
enable_pin: !gpio17
rotation_distance: 8 #for T8x8 lead screw
microsteps: 16
rotation_distance: 8
endstop_pin: ^!gpio13
position_endstop: 0
#endstop_pin: probe:z_virtual_endstop
position_min: -1.0
position_max: 250
homing_speed: 12
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[extruder]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
full_steps_per_rotation: 200    # 1.8 degree motor
rotation_distance: 22.23        # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10               # For Mini Afterburner
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: gpio24
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio28
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 300
min_extrude_temp: 170
max_extrude_only_distance: 780.0
max_extrude_cross_section:2
pressure_advance: 0.0   # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
interpolate: True
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

[filament_switch_sensor runout_sensor]
switch_pin: ^gpio10
pause_on_runout: True

# [filament_motion_sensor smart_sensor]
# switch_pin: ^gpio10
# detection_length: 2.5

[heater_bed]
heater_pin: gpio23
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30
square_corner_velocity: 6.0

[heater_fan hotend_fan]
pin: gpio21
heater: extruder
heater_temp: 50.0

[fan]
pin: gpio20

#[heater_fan controller_fan]
#pin: gpio22
#heater: heater_bed
#heater_temp: 45.0

[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio27
#min_temp:
#max_temp:

